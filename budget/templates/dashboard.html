<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white shadow-sm px-3">
  <span class="navbar-brand">Welcome, {{ username }}</span>
  <div>
    <a href="{% url 'add_income' %}" class="btn btn-outline-success btn-sm">Add Income</a>
    <a href="{% url 'add_expense' %}" class="btn btn-outline-danger btn-sm">Add Expense</a>
    <a href="{% url 'summary' %}" class="btn btn-outline-primary btn-sm">View Summary</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h4 class="mb-3">Monthly Overview</h4>
    <p><strong>Total Income:</strong> ${{ total_income }}</p>
    <p><strong>Total Expenses:</strong> ${{ total_expense }}</p>
    <hr>
    <h5>Remaining Balance: ${{ balance }}</h5>
  </div>
</div>
</body>
</html>

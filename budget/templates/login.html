<!DOCTYPE html>
<html>
<head>
  <title>Login - Family Budgeting Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
    <h3 class="text-center mb-3">Family Budgeting Tool</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Enter your family or user name:</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Continue</button>
    </form>
  </div>
</div>
</body>
</html>
